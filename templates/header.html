<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-custom {
            background-color: #2C3E50 !important; /* Cambiado a un azul oscuro */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ECF0F1 !important; /* Color de texto gris claro */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #BDC3C7 !important; /* Color gris claro al pasar el cursor */
        }

        .navbar-custom .nav-link.active {
            color: #1ABC9C !important; /* Color verde azulado para el enlace activo */
        }

        .content-custom {
            background-color: #F4F6F7; /* Fondo de contenedor en gris claro */
            color: #2C3E50; /* Texto en azul oscuro */
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #1ABC9C; /* Color verde azulado */
            color: #ffffff; /* Texto blanco */
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #16A085; /* Color verde más oscuro al pasar el cursor */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom bg-custom">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index') }}">ALMACÉN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('productos')}}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <button class="btn btn-custom">Acción Principal</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-custom">
        <!-- Contenido adicional -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+OYlq2Yd2/gLx3g7F7b6h5jp6LL4A" crossorigin="anonymous"></script>
</body>

</html>
